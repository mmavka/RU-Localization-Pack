[mod-setting-description]
quality-asteroids-default-quality=Используется как резервный вариант, если включено "Использовать коэффициенты качества для каждой планеты" или на планетах из модов.
quality-asteroids-per-planet-quality=Если установлено в True, использует значения ниже для коэффициентов качества.\nЭта функция имеет ограниченную функциональность во время выполнения в версиях игры <2.0.34 и будет использовать только коэффициент качества предыдущего местоположения.\nВ версиях <2.0.25 эта опция полностью работает только при стоянке на планете. 