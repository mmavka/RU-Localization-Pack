[mod-setting-description]
armoured-biters-schall-endgame-evolution-compatibility-fair-pollution-cost-enable=Делает значения загрязнения для присоединения к атаке категорийных бронированных кусак более линейно масштабируемыми с их силой.\nЭто может рассматриваться как настройка стоимости загрязнения сложности 0, которая более справедлива к игроку.\nНапример, значения загрязнения для присоединения к атаке бронированной кусаки категории X с 320000 HP:\nСложность 9: 1000 загрязнения (Как у гигантской кусаки)\nСложность 1: 7000 загрязнения\nВключена справедливая стоимость загрязнения: 34012 загрязнения
armoured-biters-schall-endgame-evolution-compatibility-increased-size-enable=Увеличить размер бронированных кусак в 1.32 раза по сравнению с оригиналом
ab-category-armoured-biter-health=Изменить максимальное здоровье (100% - значение по умолчанию, больший процент делает врагов сильнее)
ab-category-armoured-biter-resistances=Изменить сопротивления (100% - значение по умолчанию, больший процент делает врагов сильнее)
ab-category-armoured-biter-spawn-probability=Изменить вероятность появления (100% означает, что бронированные кусаки имеют такой же шанс появления, как обычные кусаки, больший % делает их более вероятными для появления, чем обычные кусаки) 