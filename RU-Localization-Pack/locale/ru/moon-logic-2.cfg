mlc-error=Ошибка лунной логики

[mod-setting-name]
red-wire-name=Метка красного провода
green-wire-name=Метка зеленого провода
gui-signals-update-interval=Интервал обновления сигналов GUI
gui-textbox-edit-history=Включить историю редактирования кода

[mod-setting-description]
red-wire-name=Имя в Lua окружении для значений "красной" схемной сети в игре.\nИзменяет также все метки в GUI.
green-wire-name=Имя в Lua окружении для значений "зеленой" схемной сети в игре.\nИзменяет также все метки в GUI.
gui-signals-update-interval=Интервал в игровых тиках (60 тиков = 1 секунда при скорости игры 1x) между обновлениями таблицы сигналов в GUI.\nАктуально только когда окно GUI кода/сигналов комбинатора действительно открыто.\nБольшие значения дадут лучшую производительность, но вы можете не заметить некоторые сигналы, мигающие вкл/выкл, если они делают это между обновлениями. По умолчанию 1, т.е. обновление каждый тик.
gui-textbox-edit-history=Если включено, кнопки отмены/повтора в верхней части окна будут отслеживать каждое изменение кода комбинатора.\nЕсли отключено, эти кнопки будут отслеживать только историю между сохраненным кодом.\nОтключение этого делает редактирование кода намного более плавным и приятным, за счет этих небольших функций отмены/повтора.

[controls]
mlc-code-undo=Отменить изменение
mlc-code-redo=Повторить изменение
mlc-code-save=Сохранить
mlc-code-commit=Сохранить и закрыть
mlc-code-vars=Переключить окно окружения
mlc-code-close=Закрыть все окна
mlc-open-gui=Открыть MLC откуда угодно

[controls-description]
mlc-open-gui=Открывает GUI для лунного логического комбинатора, который находится под курсором мыши, откуда угодно на карте. 