[mod-description]
Moon_Logic=Добавляет программируемый Lua комбинатор.\nОснован на модах Sandboxed LuaCombinator и LuaCombinator2 и похож на них.\nВероятно, не будет работать в многопользовательских играх.

[recipe-name]
mlc=Лунный логический комбинатор

[item-name]
mlc=Лунный логический комбинатор

[item-description]
mlc=Комбинатор, который выполняет lua код для обработки входных/выходных сигналов. Используйте кнопку справки для справки по lua окружению.

[entity-name]
mlc=Лунный логический комбинатор

[technology-name]
