[mod-name]
let-me-laser-down-asteroids=Дайте мне лазером сбивать астероиды!

[mod-description]
let-me-laser-down-asteroids=Снижает лазерную устойчивость всех астероидов, позволяя лазерным турелям быть жизнеспособными.\n\nСопротивления были постепенно снижены, но каждое значение настраивается в игре. См. прикрепленный скриншот для старых и новых значений.\n\nМод влияет на все астероиды с "small", "medium", "big" и "huge" в их названиях, поэтому все ванильные астероиды (и возможно некоторые модовые астероиды?) должны быть покрыты.\n\nНовая настройка позволяет также снизить электрическое сопротивление.

[mod-setting-name]
small-asteroid-laser-resistance=Лазерная устойчивость малых астероидов (%)
medium-asteroid-laser-resistance=Лазерная устойчивость средних астероидов (%)
big-asteroid-laser-resistance=Лазерная устойчивость больших астероидов (%)
huge-asteroid-laser-resistance=Лазерная устойчивость огромных астероидов (%)
lower-electric-resistance=Также снизить электрическое сопротивление.

[mod-setting-description]
small-asteroid-laser-resistance=Значение по умолчанию 20%. Модовое значение 10%.
medium-asteroid-laser-resistance=Значение по умолчанию 90%. Модовое значение 30%.
big-asteroid-laser-resistance=Значение по умолчанию 95%. Модовое значение 50%.
huge-asteroid-laser-resistance=Значение по умолчанию 99%. Модовое значение 80%.
lower-electric-resistance=Это снизит электрическое сопротивление астероидов до тех же значений, введенных выше. 