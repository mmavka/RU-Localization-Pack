[technology-description]
space-hub-chest=Открывает мощный сундук, который позволяет телепортировать предметы к хабу космической платформы.

[mod-setting-name]
kry-disable-filters=Отключить фильтры качества предметов

[mod-setting-description]
kry-disable-filters=По умолчанию сундук космического хаба принимает только предметы равного или меньшего качества, чем сам сундук. Эта настройка отключает эти ограничения и позволяет любому сундуку космического хаба принимать предметы любого качества.\nПРИМЕЧАНИЕ: Если эта настройка изменена во время текущего сохранения, существующие сундуки космического хаба нужно будет удалить и переустановить для изменения их поведения. 