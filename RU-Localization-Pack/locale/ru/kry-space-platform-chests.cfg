[item-name]
space-hub-chest=Сундук космического хаба

[item-description]
space-hub-chest=Сундук, связанный с хабом космической платформы. Предметы, помещенные внутрь, мгновенно телепортируются к хабу платформы.\nПРИМЕЧАНИЕ: Вы не можете вручную открыть этот сундук, предметы должны добавляться через манипулятор.

