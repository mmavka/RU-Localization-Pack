[tips-and-tricks-item-description]
janus-briefing=[planet=janus] - это бесплодная и нестабильная планета с новым ресурсом под названием шифтит. Из-за нестабильности шифтита только [entity=electric-mining-drill], [entity=big-mining-drill], [entity=rail-ramp] и [entity=rail-support] могут быть построены непосредственно на руде шифтит. Настоятельно рекомендуется привезти ресурсы для создания [item=janus-time-distorter], иначе начальный прогресс, вероятно, будет очень медленным.
janus-tip=Из-за постоянно изменяющейся природы и нестабильности шифтита строительство фабрик на Янусе потребует отличного управления пространством. К счастью, [entity=janus-shiftite-ore] в изобилии, открывая множество вариантов для строительства фабрик. Используйте [entity=janus-time-distorter] для переработки шифтита в необходимые ресурсы для постройки ракеты. 