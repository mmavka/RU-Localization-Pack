[mod-setting-description]
gleba-reborn-compatability-mode=Для изменённых рецептов оставляет активными как ванильные, так и модифицированные рецепты, чтобы не сломать существующие сохранения и другие моды, влияющие на рецепты.
gleba-reborn-egg-free-biochamber=Рецепт биокамеры теперь требует желе и пюре юмако вместо питательных веществ и яиц пентапода
gleba-reborn-advanced-bacteria-recipes=Добавляет рецепты биокамеры для экструзии [item=iron-plate] железа, [item=copper-plate] меди, [item=steel-plate] стали и [item=electronic-circuit] схем с использованием бактерий.
gleba-reborn-useful-wood-fish=Выращивайте дерево и рыбу для производства питательных веществ для ваших биокамер и биолабораторий. Разведение деревьев и рыбы разблокируется сразу после разблокировки сельскохозяйственной башни.
gleba-reborn-extra-biochamber-recipes=Добавляет больше ванильных рецептов в биокамеру.
gleba-reborn-hungry-biolab=Биолаборатории используют питательные вещества вместо электричества для работы.
gleba-reborn-nutrient-spoil-time=Устанавливает время порчи питательных веществ. В базовой игре время порчи составляет 5 минут.
gleba-reborn-bacteria-spoilage=Когда бактерии портятся, они становятся порчей вместо руды, что упрощает использование продвинутых рецептов с бактериями.
gleba-reborn-bacteria-spoil-time=Устанавливает время порчи железных и медных бактерий. В базовой игре время порчи составляет 1 минуту.
gleba-reborn-science-spoil-time=Устанавливает время порчи сельскохозяйственной науки. В базовой игре время порчи составляет 1 час.

