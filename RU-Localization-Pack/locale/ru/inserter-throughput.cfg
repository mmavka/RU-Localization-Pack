[mod-setting-name]
inserter-throughput-enabled=Включено
inserter-throughput-rounding-precision=Точность округления
inserter-throughput-show-toggle=Показывать кнопку переключения

[mod-setting-description]
inserter-throughput-enabled=Отображать ли пропускную способность манипуляторов.
inserter-throughput-rounding-precision=Максимальное количество цифр для отображения после десятичной точки. Установите 0 для отключения округления.
inserter-throughput-show-toggle=Показывает кнопку в верхнем левом углу, которая указывает состояние настройки "Включено" и может использоваться для изменения этой настройки без входа в опции мода.

[controls]
inserter-throughput-toggle=Переключить отображение

[inserter-throughput]
toggle-button-tooltip=Нажмите для переключения отображения пропускной способности манипуляторов
stopwatch-command-description=- Запускает секундомер для измерения пропускной способности манипулятора во времени.
stopwatch-help=Наведите на манипулятор, который хотите измерить, когда отправляете эту команду.
inserter-at=[entity=__1__] в [gps=__2__,__3__,__4__]
stopwatch-interrupted=Не удается завершить измерение для __1__, манипулятор больше не существует.
stopwatch-timeout=Не удается завершить измерение для __1__, манипулятор простаивает.
stopwatch-finished=Измерение завершено для __1__
stopwatch-result=Измеренная пропускная способность: __1____2__ (__3__ предметов за __4__ тиков)
stopwatch-warning-not-max=Внимание! Манипулятор не был под полной нагрузкой. Этот результат не отражает максимальную пропускную способность манипулятора. 