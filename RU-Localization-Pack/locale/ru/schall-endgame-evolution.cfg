[mod-setting-description]
Schall-EE-alien-tier-max=4: Ванильная настройка. Без новых пришельцев.\n6: (По умолчанию) Казуальные вызовы.\n8: Новые пришельцы класса босс!\n10: Новые пришельцы класса катастрофа!!\nОпции выше 10 могут выпустить пришельцев, с которыми крайне сложно справиться. Вы ПРЕДУПРЕЖДЕНЫ!!!
Schall-EE-difficulty=На высокой сложности более сильные пришельцы появляются раньше и в большем количестве!
Schall-EE-fire-resistance-level="Как в ванили": (По умолчанию) Мягкое увеличение на 2% за уровень.\n"Как электросопротивление": Такое же высокое, как электросопротивление, что довольно высоко.\n"Как лазерное сопротивление": Такое же высокое, как лазерное сопротивление, что очень высоко.
Schall-EE-gui-refresh-interval=Информация интерфейса также обновляется периодически, в дополнение к смерти существ.\nВ единицах секунд.
Schall-EE-category-corpses-enable=Выкл: (По умолчанию) Смерть пришельцев категорий всё ещё даёт трупы бегемотов. Экономит много VRAM и UPS, также предотвращает захламление земли.\nВкл: Трупы правильного размера и цвета. Может потреблять довольно много VRAM и UPS.
Schall-EE-category-corpses-time-before-removed=Время жизни трупов категорий в секундах.\nМеньшие значения позволяют раннее удаление, чтобы предотвратить накопление слишком многих трупов.\nЭто будет пропущено при вводе любого отрицательного значения, используя ванильное значение по умолчанию (120 секунд в 0.18.18).
Schall-EE-gui-spawners-exclude=Спавнеры не учитываются в интерфейсе. Используется для пропуска дубликатов в некоторых модах.\n__ITEM__Schall-note-multiple-pattern__По умолчанию: "^creative-mod_*"

