[mod-name]
SchallEndgameEvolution=Schall Endgame Evolution

[mod-description]
SchallEndgameEvolution=Добавляет интерфейс для отображения фактора эволюции и мониторинга скорости спавна пришельцев.\nДобавляет прогрессивно более высокие уровни пришельцев (настраиваемые) в очень поздней игре, принося настоящий вызов! 