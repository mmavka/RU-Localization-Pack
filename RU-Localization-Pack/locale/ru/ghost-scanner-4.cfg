[mod-setting-description]
ghost-scanner-scan-areas-per-tick=Сколько ячеек логистической сети сканируется каждый тик\nМеньшие числа значительно улучшают производительность.\nПо умолчанию=5
ghost-scanner-update-interval=Минимальное время между тиками, когда сканеры призраков проверяются на обновления логистической сети.\nЕсли количество сканеров больше этого значения, то время удваивается\nПо умолчанию = 180
ghost-scanner-max-results=Ограничивает найденных призраков на сканер призраков. Модули не считаются индивидуально.\nМеньшие числа значительно улучшают производительность.\nУстановите 0 для снятия ограничения.\nПо умолчанию = 1000
ghost-scanner-show-hidden=Включить для показа скрытых предметов, например, LTN вход/выход.
ghost-scanner-negative-output=Вывод как отрицательные числа для использования в качестве запросов LTN.
ghost-scanner-round2stack=Округляет количество предметов вверх (вниз с инвертированным выводом) до следующего полного стека предметов.
ghost-scanner-area-scan-delay=Минимальное время между тиками, когда выполняется сканирование призракоподобных объектов. 