[tips-and-tricks-item-description]
castra-briefing=Пока базы [entity=data-collector] вокруг вас собирают данные, они будут продвигаться дальше в своём дереве исследований и улучшать свои базы. Обязательно не отставайте в своих военных исследованиях, чтобы опережать их. [item=castra-data] получается путём сбора предметов, создаваемых когда [entity=data-collector] собирает достаточно данных. Сущности, которые излучают данные, упоминают об этом в своём описании.

