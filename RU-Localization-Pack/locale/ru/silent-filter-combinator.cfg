[entity-description]
sil-filter-combinator=Фильтрует входные сигналы, выводя только те, которые выбраны в интерфейсе. Ничего не выводит, если отключен в интерфейсе. Имеет задержку в 3 тика перед тем, как изменения входа отражаются в выходе. Задержка в 5 тиков до того, как изменения фильтра отражаются в выходе.

