[mod-name]
title=Улучшенные тени

[mod-description]
description=Заменяет часто используемые ресурсы с встроенными тенями на варианты с разделенными тенями.

[mod-setting-name]
enhanced-shadows-separate-shadows=Разделить тени от спрайтов
enhanced-shadows-change-planet-shadow-opacity=Изменить непрозрачность теней других планет

[mod-setting-description]
enhanced-shadows-separate-shadows=Заменяет определенные ванильные спрайты без отдельного слоя теней (например, трубы) на многослойные спрайты, содержащие передний план и слой теней. Улучшает внешний вид улучшенных теней, но может вызвать проблемы совместимости.
enhanced-shadows-change-planet-shadow-opacity=Изменяет непрозрачность теней на других планетах, чтобы лучше отражать уровни рассеивания атмосферного света, которые указывает их давление. 