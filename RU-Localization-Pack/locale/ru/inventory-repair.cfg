[mod-name]
inventory-repair=Ремонт инвентаря

[mod-setting-name]
inventory-repair-interval=Интервал ремонта
inventory-repair-order=Порядок выбора инструментов

[mod-setting-description]
inventory-repair-interval=Как часто выполнять ремонт, в тиках. Количество отремонтированного за интервал корректируется, чтобы общая скорость оставалась неизменной. Меньшие значения могут повлиять на производительность.\n\n[color=blue]По умолчанию:[/color] __1__\n[color=blue]Минимум:[/color] __2__
inventory-repair-order=Выбирать самый быстрый или самый медленный ремонтный набор. Инструменты с бесконечной прочностью и самой высокой скоростью все равно выбираются первыми независимо от настройки.

[string-mod-setting]
inventory-repair-order-ignore=Только обычные
inventory-repair-order-low-first=Сначала дешевые
inventory-repair-order-high-first=Сначала быстрые 