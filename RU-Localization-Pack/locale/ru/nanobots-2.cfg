nano-range=Ваши знания предыдущих технологий позволяют немного увеличить дальность ваших наноботов.
nano-speed=Ваши знания предыдущих технологий немного увеличивают скорость работы ваших наноботов.
roboport-interface=Взаимодействует с логистическими сетями для назначения задач.

