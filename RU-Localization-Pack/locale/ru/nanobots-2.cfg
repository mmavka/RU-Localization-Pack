[item-description]
gun-nano-emitter=Автоматически отправляет запрограммированных наноботов в зависимости от типа боеприпасов, пока нано-излучатель является выбранным оружием. Наноботы не работают в существующих логистических сетях.
ammo-nano-termites=Уничтожает деревья в радиусе действия. Не возвращает предметы.
ammo-nano-scrappers=Уничтожает любые объекты, помеченные для деконструкции в радиусе действия. Не возвращает предметы.
ammo-nano-deconstructors=Деконструирует любые объекты, помеченные для деконструкции в радиусе действия. Вернёт предметы вам.
ammo-nano-constructors=Оживляет призраки объектов в радиусе действия, используя предметы из вашего инвентаря. Также ремонтирует повреждённые объекты.
equipment-bot-chip-items=Настраивает персональные роботопорты на автоматическую пометку предметов на земле для подбора. Должен быть в сети с доступными роботами. Предметы не помечаются, если рядом враги.
equipment-bot-chip-trees=Настраивает персональные роботопорты на автоматическую пометку деревьев в радиусе для деконструкции. Должен быть в сети с доступными роботами. Предметы не помечаются, если рядом враги.
equipment-bot-chip-launcher=Настраивает персональные роботопорты на автоматический запуск боевых единиц из инвентаря, когда враги находятся в радиусе действия. Требует персональный роботопорт для работы.
equipment-bot-chip-feeder=Аварийный питатель, автоматически использует лечебные предметы, когда ваше здоровье низкое, каждый питатель имеет перезарядку 2 минуты. Требует персональный роботопорт для работы.
equipment-bot-chip-nanointerface=Позволяет наноботам работать внутри логистических ячеек. Нужен только 1 чип.
roboport-interface-main=Взаимодействует с ближайшей логистической сетью для назначения задач.

