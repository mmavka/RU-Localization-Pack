[mod-setting-description]
nanobots-nanobots-auto=Излучатель наноботов автоматический. Отключение потребует стрельбы наноботами в область. (Пока недоступно)
nanobots-network-limits=Проверять существующие логистические сети перед отправкой наноботов.
nanobots-nano-poll-rate=Как часто в тиках искать заказы наноботов. Один игрок обрабатывается каждый тик.
nanobots-nano-queue-rate=Частота в тиках между действиями очереди.
nanobots-nano-queue-per-cycle=Количество объектов, добавляемых в очередь за цикл.
nanobots-indside-area-radius=Как далеко вы можете быть от объекта в очереди, прежде чем он будет отменен.
nanobots-cell-queue-rate=Частота в тиках между проверкой роботопортов, поставленных в очередь интерфейсом роботопорта.
nanobots-free-bots-per=Процент доступных строительных ботов, необходимых для интерфейса роботопорта для постановки действий в очередь.
nanobots-equipment-auto=Нано-оборудование силовой брони автоматическое. Отключение потребует использования предметов для активации. (Пока недоступно)
nanobots-nano-build-tiles=Наноботы могут использоваться для строительства плиток.
nanobots-afk-time=Сколько секунд быть AFK перед отключением наноботов. 0 для никогда не отключать.
nanobots-nano-fullfill-requests=Наноботы будут пытаться выполнить прокси-запросы.
nanobots-active-emitter-mode=Нано-излучатель должен быть выбранным оружием для работы наноботов.

