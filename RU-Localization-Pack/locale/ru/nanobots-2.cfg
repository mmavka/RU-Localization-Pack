nano-ammo=Нано-боеприпасы

[virtual-signal-name]
nano-signal-chop-trees=Интерфейс роботопорта\nПометить деревья для деконструкции\nУстановите отрицательное значение, чтобы рубить деревья только до тех пор,\nпока в сети не будет столько сырой древесины.
nano-signal-item-on-ground=Интерфейс роботопорта\nПометить предметы на земле
nano-signal-closest-roboport=Интерфейс роботопорта\nВыполнять сигналы только на ближайшем\nроботопорте в радиусе действия
nano-signal-deconstruct-finished-miners=Интерфейс роботопорта\nДеконструировать отработавшие шахты
nano-signal-ladfill-the-world=Интерфейс роботопорта\nЗаполнить всю воду насыпью\nУстановите отрицательное значение, чтобы сохранить\nстолько насыпи в сети
nano-signal-catch-fish=Интерфейс роботопорта\nНайти всю рыбу\nРыба хороша, рыба великолепна
nano-signal-build-tiles=Интерфейс роботопорта\nСтроить плитки\nДобавьте сигнал плитки как следующий сигнал\nдля строительства этого типа плитки\nУстановите отрицательное значение, чтобы строить только\nесли в сети есть хотя бы столько.
nano-signal-smarter-charging=Интерфейс роботопорта\nУмная зарядка ботов\nПериодически заставляет некоторых роботов искать новые места зарядки.
nano-signal-upgrade-modules=Интерфейс роботопорта\nУлучшатель модулей\nЗаменяет модули низкого уровня на версии высокого уровня.
nano-signal-refill-turrets=Интерфейс роботопорта\nПополнить турели\nУстановите положительное значение для заполнения турелей боеприпасами.

