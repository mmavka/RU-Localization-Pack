[entity-description]
roboport-interface-main=Взаимодействует с ближайшей логистической сетью для назначения задач.
roboport-interface-cc=Установите сигналы, чтобы дать неактивным роботам специальные задачи в сети. Установка сырой древесины прикажет роботам рубить дерево, установка плитки прикажет роботам строить плитки. См. документацию для дополнительных примеров.
roboport-interface-scanner=Сканирует сеть и сообщает о доступных задачах.

