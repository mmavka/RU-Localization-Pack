[equipment-description]
equipment-bot-chip-items=Настраивает персональные роботопорты на автоматическую пометку предметов на земле для подбора. Должен быть в сети с доступными роботами. Предметы не помечаются, если рядом враги.
equipment-bot-chip-trees=Настраивает персональные роботопорты на автоматическую пометку деревьев в радиусе для деконструкции. Должен быть в сети с доступными роботами. Предметы не помечаются, если рядом враги.
equipment-bot-chip-launcher=Настраивает персональные роботопорты на автоматический запуск боевых единиц из инвентаря, когда враги находятся в радиусе действия. Требует активный персональный роботопорт.
equipment-bot-chip-feeder=Аварийный питатель, автоматически использует лечебные предметы, когда ваше здоровье низкое, каждый питатель имеет перезарядку 30 секунд. Если лечебные предметы недоступны, восстановит 10 очков здоровья. Требует персональный роботопорт для работы.
equipment-bot-chip-nanointerface=Позволяет наноботам работать внутри логистических ячеек. Нужен только 1 чип. Будет работать без персонального роботопорта или ботов.

