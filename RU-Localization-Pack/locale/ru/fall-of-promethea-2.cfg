[tips-and-tricks-item-description]
the-oath-continued=История Прометеанского Восхождения продолжается. Изучение их наследия открывает новые возможности, но также напоминает о цене амбиций и высокомерия. Каждое открытие приближает вас к пониманию того, что привело к падению великой цивилизации.\n\n"...Клятва была дана не из благородства, а из отчаяния. Когда последние оплоты сопротивления пали, когда надежда казалась потерянной, те, кто остался, поклялись, что память о павших не будет забыта, а ошибки прошлого не повторятся..."

promethium-advanced-research=Прометиевые научные наборы открывают доступ к самым продвинутым технологиям древней цивилизации. Эти знания могущественны, но требуют мудрости в применении.

promethium-fuel-technology=Прометиевые топливные элементы представляют собой вершину энергетических технологий. Их эффективность непревзойдённа, но опасности, связанные с их использованием, требуют постоянной бдительности. 