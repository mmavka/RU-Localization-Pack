[space-location-description]
tenebris=Таинственная, темная планета, постоянно окутанная тенью из-за своей густой, поглощающей свет атмосферы. Поверхность слабо освещена биолюминесцентной флорой и фауной, которые процветают в отсутствие солнечного света, отбрасывая слабые отблески на ландшафт, окрашенный в фиолетовые и темно-синие тона. Тенебрис - суровый, загадочный мир, где технологии и свет необходимы для выживания среди вечного мрака.

