[item-description]
luciferin=Биолюминесцентный порошок, излучающий мягкое сине-зеленое свечение, используется для продвинутых энергетических и световых применений.
lucifunnel=Биолюминесцентное растение с нежными, воронкообразными листьями, излучающими эфирное сине-зеленое свечение. Его закручивающиеся усики и замысловатые узоры листьев создают завораживающее зрелище в темноте, напоминающее подводные кораллы или инопланетную флору. Люцифуннель процветает в условиях слабого освещения, где он излучает мягкий, призрачный свет, привлекая ночных опылителей и освещая окружение мистической аурой.
lucifunnel-seed=Редкое, светящееся семя, излучающее мягкое сине-зеленое свечение, необходимое для выращивания биолюминесцентной флоры.
quartz-ore=Блестящий, кристаллоподобный минерал, найденный в грубых, земляных отложениях, ценится для ремесла и промышленного использования.
quartz-crystal=Прозрачный, стеклянный минерал с острыми гранями, ценится за свою красоту и прочность в ремесле и промышленности.
chitin=Прочный, слоистый материал из экзоскелетов, известный своей устойчивостью и долговечностью.
tenecap=Тусклый коричневый гриб.
tenecap-spore=Небольшой пучок спор, собранных с гриба тенекап.
chitosan=Очищенный, легкий материал, полученный из хитина, известный своей гибкостью и прочностью.
biobeacon=Маяк, наполненный биолюминесцентной энергией, принимает все модули, включая [item=quality-module].

