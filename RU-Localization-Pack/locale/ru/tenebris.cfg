[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] - планета, окутанная вечной тьмой, солнечная энергия здесь бесполезна, и ночное видение тоже не работает. Планета кишит многоножками, они сильные и ядовитые, но не будут беспокоить вас, если вы не встанете у них на пути. Планета питается [item=luciferin], соединением, которое позволяет создавать биолюминесцентные машины, которые не нуждаются в энергии для работы. Грузовые капсулы могут испытывать навигационные сбои при попытке приземлиться на эту планету, возможно, мы сможем использовать технологии, которые мы исследуем здесь, чтобы обойти это?\n\nВам нужно будет использовать [entity=bioinfusor] для биоинфузии машин биолюминесцентными свойствами, что позволяет им функционировать без необходимости в энергии. 