[mod-description]
SchallCircuitGroup=Предоставляет отдельную новую вкладку группы "Схемы", содержащую все ванильные компоненты схем и любые предметы, уже находящиеся в подгруппе схемной сети.\nДействует как фреймворк для объединения любых связанных со схемами предметов.\nРазработан для игроков, которые пытались найти компоненты схем во вкладке "Логистика". 