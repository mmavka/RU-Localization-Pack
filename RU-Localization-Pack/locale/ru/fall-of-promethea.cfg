[item-description]
promethium-gravel=Раздробленные фрагменты давно мёртвого мира, всё ещё пропитанные неиспользованной энергией. Окисляется со временем.
promethium-ore=Очищенный из древних обломков прошлого — мощный и нестабильный. Окисление всё ещё проблема.
promethium-plate=Переплавленный прометий, когда-то ключ к подъёму империи... и падению. Излучает низкие уровни вредного излучения. Масштабирование производства будет сложным.
unstable-isotope=Опасный нестабильный изотоп прометия, который излучает радиацию и быстро распадается. Может питать ядерный реактор, если вы достаточно смелы.
stable-isotope=Стабильная форма прометия. Безопасна для хранения и отличное топливо.
promethium-wall=Кристаллическая структура прометия делает эти стены устойчивыми к радиации и почти непроницаемыми для ударов.
promethium-thruster=Используя высокоэнергетическую магнитную защитную сетку, эти двигатели мощные и эффективные. Не позволяйте защитной сетке выйти из строя, вас предупредили.
promethium-accumulator=Продвинутый аккумулятор, улучшенный прометиевой сеткой. Хранит немного больше энергии, но скорости заряда/разряда подобны конденсатору.
promethium-bcr-panel=Панель, которая улавливает фоновое космическое излучение. Производит стабильную энергию, не подверженную циклам день/ночь. Учитывая, что она сделана из прометия, она удивительно безопасна и проста.
promethium-bullet-magazine=Кто-то получил яркую идею создать взрывную пулю, покрытую прометием. Пуля не наносит много урона, но радиоактивный взрыв хорошо распространяет любовь. Носите защитные очки.
promethium-grenade=Из того, что вы можете собрать, прометеанцы уничтожили свою собственную планету. Вероятно, из-за плохих идей вроде этой штуки.
plasma-projector=Добавьте прометиевый полевой индуктор, резко увеличьте мощность, и у вас радиоактивная плазма. Шокирующе большая дальность.
promethium-rocket=Больший радиус поражения, длительные радиационные эффекты. Высокоэффективна против астероидов и разрушительна для органических целей.
ion-cannon=Ваши исследования предполагают, что это разрушительное устройство было основным дальнобойным оружием корабль-корабль на прометеанских военных кораблях. Ваша версия кажется менее сложной, чем оригинал, но всё равно эффективной. Убедитесь, что защитная сетка остаётся под напряжением.
ion-cannon-ammo=Сингулярная матрица, кажется, разрывает крошечные дыры в пространстве-времени, причиняя огромный урон от ионизированного излучения.

