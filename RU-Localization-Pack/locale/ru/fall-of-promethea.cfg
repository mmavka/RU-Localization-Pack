[mod-setting-description]
fop_tech_distance_multiplier=Увеличивает или уменьшает расстояние, пройденное за пределы ККС для разблокировки технологий (0.1 - 19) Максимальное значение означает, что вам придётся пройти почти весь путь до Разрушенной планеты, чтобы разблокировать всё.
enable-aquilo-promethium=Включает очень низкую скорость появления прометиевых астероидов внутри солнечной системы 