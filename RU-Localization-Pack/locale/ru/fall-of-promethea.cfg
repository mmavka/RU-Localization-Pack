promethium-space-travel=Разблокировать возможность улучшения кораблей прометеанской двигательной технологией.
promethium-power-handling=Вы стремитесь понять обломки, найденные в разрушенных остатках прометеанского общества. Это поможет.
promethium-weapons-tech=Фрагменты прометеанского оружия всё ещё существуют, если знать, где искать. Это поможет вам понять их.
plasma-projector-tech=Прометеанцам потребовались неисчислимые века для совершенствования их технологии. Исследование может помочь вам найти остатки для ускорения процесса.
promethium-rocket-tech=Прометеанцам потребовались неисчислимые века для совершенствования их технологии. Исследование может помочь вам найти остатки для ускорения процесса.
ion-cannon=Ваши исследования предполагают, что это мини-версия катастрофы, которая закончила прометеанскую цивилизацию.

