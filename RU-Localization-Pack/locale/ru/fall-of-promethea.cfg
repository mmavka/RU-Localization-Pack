removed3=\n\n" ... Новое разрушительное оружие, прометиевая ионная пушка была выпущена, путешествуя от системы к системе, сокрушая всех, кто противостоял Восхождению. Флоты Эгиды падали как никогда раньше. 

the-oath=Узрите [technology=ion-cannon], уменьшенную версию абсолютного оружия, центральную для финальной главы Прометеанского Восхождения. Это мощное оружие отмечает критический момент в галактической истории и конец эпохи.

