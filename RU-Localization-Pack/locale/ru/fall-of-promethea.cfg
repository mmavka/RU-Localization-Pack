[tips-and-tricks-item-description]
fall-of-promethea=Давным-давно, в далёкой-далёкой солнечной системе, великая федерация 4 великих рас процветала в мире неисчислимые эоны. Времена комфорта и процветания принесли великие достижения в науке, искусстве, музыке и философии... но также и самодовольство. Используя продвинутые материалы вроде прометия, величайшие из федерации — прометеанцы — мастера логистики, производства и эффективности, достигли далеко за пределы своего родного мира, строя чудеса, которые бросали вызов воображению.\n\nВсё, что осталось сейчас — это фрагменты их разрушенного мира, разбросанные по пустоте. Инженер, чья цель и происхождение остаются загадкой, стремится восстановить свой разбившийся космический корабль и попытаться вернуться домой. Построив огромные фабрики для ракет и космических кораблей, Инженер исследует за пределы местной солнечной системы... и находит прометий.\n\n"...Прометея стала вершиной цивилизации, маяком знаний и технологического мастерства. Но теперь остались только разрушенные остатки — безмолвные памятники амбициям и высокомерию? Какая судьба постигла их?"

promethium-radiation=Прометий не похож ни на один материал, с которым вы сталкивались. Если оставить без присмотра, он окисляется и портится. Некоторые формы распадаются в инертные отходы, в то время как другие излучают вредную радиацию... а иногда взрываются. В прометии есть сила, но есть и риск. Его можно смягчить, а иногда сдержать. Вам нужно будет использовать различные стратегии для снижения риска. Вам НАСТОЯТЕЛЬНО рекомендуется экспериментировать с каждой формой прометия и изучать записи Факториопедии.\n[technology=promethium-processing] исследование указывает, что прометий был основой большинства прометеанских технологий к концу их цивилизации. Если вы будете осторожны... и удачливы... вы можете избежать той же участи, что и древние прометеанцы.\n\n"... В сердце их продвинутой технологии был прометий — вещество, не похожее ни на что другое, полное сырого, неиспользованного потенциала. Он предлагал почти безграничную энергию... но также обладал непревзойдённым разрушительным потенциалом..."

unstable-dangers=[technology=isotope-processing] исследование нашло некоторые полубезопасные способы обращения с нестабильными изотопами. Хотя и мощные, эти изотопы несут значительные риски — нестабильность, излучение и взрывоопасный потенциал.

promethean-space-travel=[technology=promethium-space-travel] исследование открывает двери к продвинутой двигательной системе. Говорят, двигатели, улучшенные прометием, дали кораблям Прометеанского Восхождения невероятное преимущество в скорости и дальности.\n\n"...Восхождение обратилось наружу, переделывая миры по своему образу, подавляя инакомыслие. Их флоты расширялись, их влияние простиралось через звёзды, и их лидер провозглашался спасителем, который снова сделал Прометею великой. Но основы их империи были такими же хрупкими, как ложь, которая их построила. Их досягаемость превысила их хватку, их обещания развалились, и их власть, когда-то абсолютная, рухнула от маловероятного союза..."

promethium-energy=[technology=promethium-power-handling] исследование разблокирует мощные применения прометиевой энергии. Управляйте осторожно: неправильное обращение грозит утечками радиации и взрывными отказами.\n\n"... Движимые амбициями, консервативные элиты манипулировали населением через разжигание страха, распространяя слухи о невидимых врагах и соперничающих цивилизациях, готовых нанести удар. Безопасность, утверждали они, требует абсолютной власти и послушания. Демократия в конце концов рухнула, замещённая единым авторитарным правящим органом — Прометеанским Восхождением. Инакомыслящие были заглушены, выборы стали театром, а корпоративные интересы доминировали в законе, правя с железной решимостью. Оказавшись у власти, они использовали прометий, вещество, когда-то провозглашённое ключом к неограниченной бесплатной энергии и эффективности, в великое оружие..."

promethean-warfare=[technology=promethium-weapons-tech] дало вам доступ к мощному, но опасному оружию. Использование прометия в войне значительно усиливает разрушительные способности, но также увеличивает присущие опасности.\n\n"... Так начались Войны Восхождения — планеты были превращены в пустоши, гражданские потери отвергались как сопутствующий ущерб. Люди, разоружённые и бессильные, могли только наблюдать, как горят миры. Прометеанцы — даже те, кто противостоял Восхождению — стали порочными, боязливыми и ненавистными по всей галактике. Хотя Восхождение быстро завоевало некоторые миры, союз 4 великих рас галактики сформировал сопротивление. Великий союз остатков разрушенных цивилизаций и сломанных миров, всё ещё готовых бороться с несправедливостью, объединился, возглавляемый прометеанскими повстанцами."

promethium-rockets=Через [technology=promethium-rocket-tech] и изучение древних обломков вы разблокировали секреты прометеанских ракетных технологий, когда-то ключевых для военной стратегии сопротивления.

