[mod-setting-description]
landmine-stun-enabled=При включении взрывы мин применяют кратковременный эффект оглушения к выжившим объектам, включая игроков, в радиусе области поражения. Отключите, чтобы разрешить движение после получения урона.
landmine-aoe-radius=Устанавливает радиус (в клетках) эффекта области поражения мины. По умолчанию 2 клетки для соответствия визуальному взрыву и уменьшения цепных реакций. Диапазон: от 0.5 до 10.
landmine-player-damage-enabled=При включении игроки получают 250 урона от взрывов мин, если находятся в радиусе области поражения. Отключите, чтобы сделать игроков невосприимчивыми, в то время как другие объекты все еще затрагиваются. 