[mod-setting-name]
Cosmic-Social-Distancing-min-distance-km=Минимальное расстояние для соблюдения (км)

[mod-setting-description]
Cosmic-Social-Distancing-min-distance-km=Фактическое расстояние на экране. Длины космических соединений не имеют значения. Масштаб 'км' примерно соответствует соединениям между ранними планетами в ванили.