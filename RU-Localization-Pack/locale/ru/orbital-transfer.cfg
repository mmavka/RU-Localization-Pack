[item-name]
orbital-transfer-provider=Поставщик орбитального трансфера
orbital-transfer-requester=Запросчик орбитального трансфера

[item-description]
orbital-transfer-provider=Предоставляет ресурсы другим платформам на той же орбите, запрашивающим их.\nПередаются только полные стеки.
orbital-transfer-requester=Запрашивает ресурсы у других платформ на той же орбите, предоставляющих их.\nУстановите фильтр для запроса предметов.\nПринимает новый стек только когда пуст.

[entity-name]
orbital-transfer-provider=Поставщик орбитального трансфера
orbital-transfer-requester=Запросчик орбитального трансфера

[technology-name]
orbital-transfer=Логистика орбитального трансфера

[technology-description]
orbital-transfer=Позволяет создание сундуков-запросчиков и поставщиков орбитального трансфера, позволяя двум платформам на одной орбите обмениваться ресурсами.

[mod-setting-name]
orbital-transfer-debug=Отладочные сообщения
orbital-transfer-deep-debug=Глубокие отладочные сообщения
orbital-transfer-tick-rate=Частота тиков
orbital-transfer-delivery-delay=Задержка доставки
orbital-transfer-fuel-oxidizer-barrels=Упаковка топлива двигателей в бочки
orbital-transfer-render-deliveries=Отображать доставки

[mod-setting-description]
orbital-transfer-debug=Включить отладочные сообщения для событий, кроме выполнения запросов.
orbital-transfer-deep-debug=Включить отладочные сообщения для всех событий, очень спамно. Рекомендуется также установить частоту тиков на 600. Необходимо сохранить и перезагрузить для применения.
orbital-transfer-tick-rate=Проверки для выполнения запросов каждые N тиков. Более высокие значения могут увеличить производительность, но также увеличить время задержки.
orbital-transfer-delivery-delay=Время доставки точка-точка в тиках между поставщиком и запросчиком. Более высокие или низкие значения могут сделать анимацию странной.
orbital-transfer-fuel-oxidizer-barrels=Включает упаковку в бочки для топлива и окислителя двигателей
orbital-transfer-render-deliveries=Включает отображение спрайтов для доставок в полете. Отключение может улучшить производительность. 