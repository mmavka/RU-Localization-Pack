[mod-setting-name]
Redrawn-Space-Connections-route-length-multiplier=Множитель длины маршрута

[mod-setting-description]
Redrawn-Space-Connections-route-length-multiplier=Применяется до того, как длины округляются до ближайших 1000км. Не применяется к маршрутам, для которых другой мод специально запросил контроль над их длиной. 