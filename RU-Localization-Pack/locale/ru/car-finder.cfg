[mod-setting-name]
car-finder-setting-chirp-volume=Громкость звука подтверждения
car-finder-setting-show-colors=Показывать цвет транспорта
car-finder-setting-show-distance=Показывать расстояние и направление
car-finder-setting-show-coordinates=Показывать координаты карты
car-finder-focus-linked-remote=Фокус на паукотроне при удержании пульта
car-finder-selected-entity-names=Показывать только определенный транспорт
