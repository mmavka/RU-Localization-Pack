[mod-setting-description]
car-finder-setting-chirp-volume=Громкость звука чирик-чирик, может быть от 0 до 1 включительно. Если звук слишком громкий, уменьшите это значение. Чтобы отключить звук, установите 0
car-finder-setting-show-colors=При выводе списка транспорта использовать цвет транспорта. Для машин/танков это обычно цвет последнего игрока, который управлял им. Для паукотронов это цвет, установленный в настройках паукотрона.
car-finder-setting-show-distance=При выводе списка транспорта показывать, на сколько метров и в каком общем направлении находится транспорт
car-finder-setting-show-coordinates=При выводе списка транспорта показывать кликабельные координаты карты транспорта
car-finder-focus-linked-remote=Если вы держите пульт, связанный с паукотроном, эта опция автоматически сфокусирует ваш вид на паукотроне вместо вывода списка транспорта
car-finder-selected-entity-names=Список имен объектов через запятую, которые должны отображаться в результатах поиска.\n\nОставьте эту настройку пустой, чтобы показать весь транспорт.\n\nЕсли вы играете с модом типа AAI, который добавляет много новых транспортных объектов, начните со списка ванильных имен типа [color=#e69100]car,tank,spidertron[/color] и можете добавить любые другие, которые хотите найти.\n\nЧтобы получить имя объекта, включите настройку мода [font=default-bold]Показывать внутренние имена объектов[/font]. Альтернативно, можете нажать F4 для открытия опций отладки, отметить опцию [font=default-bold]show-debug-info-in-tooltips[/font], навести на транспорт и записать значение [font=default-bold]name[/font] из секции отладки в подсказке.
car-finder-hidden-entity-names=Список имен объектов через запятую, которые никогда не должны отображаться в результатах поиска.\n\nЭто будет иметь приоритет над настройкой показа транспорта выше.\n\nЧтобы получить имя объекта, включите настройку мода [font=default-bold]Показывать внутренние имена объектов[/font]. Альтернативно, можете нажать F4 для открытия опций отладки, отметить опцию [font=default-bold]show-debug-info-in-tooltips[/font], навести на транспорт и записать значение [font=default-bold]name[/font] из секции отладки в подсказке.
car-finder-setting-show-entity-names=Используйте это, если пытаетесь выяснить внутренние имена объектов для транспорта, который хотите показать/скрыть, используя настройки ниже.

[car-finder]
notify-searching=Поиск транспорта...
result-spider-focus=Фокус на паукотроне, связанном с пультом, который вы держите:
result-none=Подходящий транспорт не найден.
result-overflow=Слишком много транспорта. Этот список неполный. 