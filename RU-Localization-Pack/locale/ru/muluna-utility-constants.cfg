[mod-name]
muluna-utility-constants=Утилитарные константы Мулуны

[mod-description]
muluna-utility-constants=Изменяет определенные утилитарные константы, основные для движка Factorio, чтобы лучше приспособить использование Мулуной рецептов с высокой скоростью потока. Может вызвать непредвиденные эффекты, поэтому каждое затронутое значение настраивается.

[mod-setting-name]
utility-constant-max-fluid-flow-multiplier=Множитель максимального потока жидкости

[mod-setting-description]
utility-constant-max-fluid-flow-multiplier=Масштабирует максимальную скорость потока жидкости машин относительно ванильного значения по умолчанию 100/тик. Уменьшите это значение, если у вас возникают проблемы с неравномерным распределением жидкостей. 